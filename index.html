<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>숫자 야구 게임 (4자리)</h1>
    <div>
        <label for="guess">Guess:</label>
        <input type="text" id="guess" maxlength="4" placeholder="1234">
    </div>
    <div>
        <label for="strike">Strike:</label>
        <input type="number" id="strike" min="0" max="4" placeholder="0">
        <label for="ball">Ball:</label>
        <input type="number" id="ball" min="0" max="4" placeholder="0">
    </div>
    <button onclick="submitGuess()">Submit</button>
    <button onclick="resetCandidates()">Reset</button>
    <div id="output"></div>
    <div id="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
